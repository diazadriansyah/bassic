<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flower Adventure Consultant</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="#" class="logo">Flower</a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <!-- Navbar -->
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
      </ul>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>
          Adventure <br />
          Consultant
        </h1>
        <p>Jasa petualangan terbaik di Indonesia <br /></p>
        <a href="#" class="home-btn">Berpetualang</a>
      </div>
    </section>

    <section class="package" id="package">
      <div class="text">
        <h2>
          Mulai Petualangan <br />
          dengan Pengalaman yang Menarik
        </h2>
        <div class="package-content">
          <!-- Repeat the following block for each package -->
          <div class="box">
            <div class="col-content">
              <img src="Gunung Gede Pangrango.jpg" alt="Destination Image" />
              <h3>Rp. 1000.000,00</h3>
            </div>
            <div class="dest-content">
              <div class="location">
                <h4>Jawa Barat</h4>
                <p>1-2 Hari</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Destination Section -->
    <section class="destination" id="destination">
      <div class="title">
        <h2>
          Destinasi <br />
          Paling Populer!
        </h2>
      </div>
      <div class="destination-content">
        <!-- Repeat the following block for each destination -->
        <div class="col-content">
          <img src="Gunung Salak.jpg" alt="Destination Image" />
          <h5>Gunung Salak</h5>
          <p>Jawa Barat</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="footer">
        <div class="main">
          <div class="list">
            <h4>Sosial Media</h4>
            <div class="social">
              <a href="#"><i class="bx bxl-facebook"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="end-text">
        <p>Diaz Adriansyah | Bassic Mission</p>
      </div>
    </section>
  </body>
</html>
